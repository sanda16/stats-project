<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>
        Part 2 | Employment
    </title>

    <!-- Styling sheet -->
    <link rel="stylesheet" type="text/css" href="../Online Questionnaire/css/main.css">
 

</head>
  
<body>
    <h1>Part 2 â€” Employment</h1>
  
    <!-- Create Form -->
    <form id="form">
    <p><b>5. Number of working proprietors and employees who received salaries and wages for the last pay period as at 30 June 2021</b></p> 
        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">
                5.1) Working proprietors <em>(NON-PAID ONLY)</em>
            </label>
 
            <!-- Input Type Text -->
        <input type="number"
        id="name"
        placeholder="Please enter the number of non-paid Male Employees" required/>

        <input type="number"
        id="name"
        placeholder="Please enter the number of non-paid Female Employees" required/>

        <input type="number"
        id="name"
        placeholder="Please enter the total number of non-paid employees" required/>
            
        </div>
  
        <div class="form-control">
            <label for="name" id="label-name">
                5.2) Working proprietors <em>(PAID ONLY)</em>
            </label>
 
            <!-- Input Type Text -->
            <input type="number"
            id="name"
            placeholder="Please enter the number of paid Male Employees" required/>
    
            <input type="number"
            id="name"
            placeholder="Please enter the number of paid Female Employees" required/>
    
            <input type="number"
            id="name"
            placeholder="Please enter the total number of paid employees" required/>
            
        </div>

        <div class="form-control">
            <label for="name" id="label-name">
                5.3) Permanent 
            </label>
 
            <!-- Input Type Text -->
            <input type="number"
            id="name"
            placeholder="Please enter the number of Permanent Male Employees" required/>
    
            <input type="number"
            id="name"
            placeholder="Please enter the number of Permanent Female Employees" required/>
    
            <input type="number"
            id="name"
            placeholder="Please enter the total number of Permanent Employees" required/>
            
        </div>

        <div class="form-control">
            <label for="name" id="label-name">
                5.4) Temporary
            </label>
 
            <!-- Input Type Text -->
            <input type="number"
            id="name"
            placeholder="Please enter the number of Temporary Male Employees" required/>
    
            <input type="number"
            id="name"
            placeholder="Please enter the number of Temporary Female Employees" required/>
    
            <input type="number"
            id="name"
            placeholder="Please enter the total Temporary Employees" required/>
            
        </div>
 
        <div class="form-control">
            <label for="name" id="label-name">
                5.5) Casual/Seasonal
            </label>
 
            <!-- Input Type Text -->
            <input type="number"
            id="name"
            placeholder="Please enter the number of Casual or Seasonal Male Employees" required/>
    
            <input type="number"
            id="name"
            placeholder="Please enter the number of Casual or Seasonal Female Employees" required/>
    
            <input type="number"
            id="name"
            placeholder="Please enter the total number of Casual or Seasonal Employees" required/>
        </div>

        <div class="form-control">
            <label for="name" id="label-name">
                5.6) <strong>Total</strong> (sum of Question 5.1 to 5.5)
            </label>
 
            <!-- Input Type Text -->
            <input type="number"
            id="name"
            placeholder="Please enter the number of Total Male Employees" required/>
    
            <input type="number"
            id="name"
            placeholder="Please enter the number of Total Female Employees" required/>
    
            <input type="number"
            id="name"
            placeholder="Please enter the total Number of Employees" required/>
        </div>

        <div class="form-control">
            <label for="name" id="label-name">
                6) Number of employees and paid through <strong>labour/employment brokers for the last day for 
                    the last pay period ended on or before 30 June 2021.</strong>
            </label>
 
            <!-- Input Type Text -->
            <input type="number"
            id="name"
            placeholder="Please enter the number of Total Male Employees" required/>
        </div>
 
        
        <!-- Multi-line Text Input Control -->
        <button type="submit" value="next">
            Next
        </button>
    </form>
</body>
  
</html>
