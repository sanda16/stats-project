<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>
        Build a Survey Form using HTML and CSS
    </title>

    <!-- Styling sheet -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
 

</head>
  
<body>
    <h1>Part 1 â€” General Information</h1>
  
    <!-- Create Form -->
    <form id="form">
    <!-- <p><b>1. Registration and location of the enterprise</b></p> -->
        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">
                5.1) Working proprietors <em>(NON-PAID ONLY)</em>
            </label>
 
            <!-- Input Type Text -->
        <input type="number"
        id="name"
        placeholder="Please enter the number of non-paid Male Employees" required/>

        <input type="number"
        id="name"
        placeholder="Please enter the number of non-paid Female Employees" required/>

        <input type="number"
        id="name"
        placeholder="Please enter the total number of non-paid employees" required/>
            
        </div>
  
        <div class="form-control">
            <label for="name" id="label-name">
                5.2) Working proprietors <em>(PAID ONLY)</em>
            </label>
 
            <!-- Input Type Text -->
            <input type="number"
            id="name"
            placeholder="Please enter the number of paid Male Employees" required/>
    
            <input type="number"
            id="name"
            placeholder="Please enter the number of paid Female Employees" required/>
    
            <input type="number"
            id="name"
            placeholder="Please enter the total number of paid employees" required/>
            
        </div>

        <div class="form-control">
            <label for="name" id="label-name">
                Company Registration Number
            </label>
 
            <!-- Input Type Text -->
        <input type="number"
        id="name"
        placeholder="Enter your Registered Company Number" required/>
            
        </div>

        <div class="form-control">
            <label for="name" id="label-name">
                Income Tax Number
            </label>
 
            <!-- Input Type Text -->
        <input type="number"
        id="name"
        placeholder="Enter your Income Tax Number" required/>
            
        </div>
  
        <div class="form-control">
            <label for="age" id="label-age">
                VAT Number
            </label>
 
            <!-- Input Type Text -->
            <input type="number"
                   id="age"
                   placeholder="Enter your VAT Number" />
        </div>
  
        <div class="form-control">
            <label for="role" id="label-role">
                Choose your settlement
            </label>
             
            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="Village">Village</option>
                <option value="Town">Town</option>
                <option value="City">City</option>
            </select>
        </div>

        <div class="form-control">
            <label for="name" id="label-name">
                Farm/Street Name
            </label>
 
            <!-- Input Type Text -->
        <input type="text"
        id="name"
        placeholder="Enter your Farm Or Street Name" />
            
        </div>

        <div class="form-control">
            <label for="name" id="label-name">
                Farm/Street Number
            </label>
 
            <!-- Input Type Text -->
        <input type="text"
        id="name"
        placeholder="Enter your Farm Or Street Number" />
            
        </div>

        <div class="form-control">
            <label for="name" id="label-name">
                Physical Address Code
            </label>
 
            <!-- Input Type Text -->
        <input type="text"
        id="name"
        placeholder="Enter your Physical Address Code or Postal Code" />
        
        <!-- Multi-line Text Input Control -->
        <button type="submit" value="next">
            Next
        </button>
    </form>
</body>
  
</html>
